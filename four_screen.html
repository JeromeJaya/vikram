<head>
    <meta charset="UTF-8">

    <title>Four Screen </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
        }
        .body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 50%;
            margin: 0;
overflow:hidden;
        }

        .screen {
            position: absolute;
            width: 50%;
            height: 50%;
            border: 4px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1.5s ease;
            background-color: white;
            border-color: grey;
        }

        .screen.init {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .screen.final.top_left { top: 0; left: 0; }
        .screen.final.top_right { top: 0; right: 0; }
        .screen.final.bottom_left { bottom: 0; left: 0; }
        .screen.final.bottom_right { bottom: 0; right: 0; }

        .fullscreen {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: 10;
        }

        .on_off {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 20px;
            border: 2px solid black;
            border-radius: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 5px;
            background-color: white;
            transition: background-color 1s;
        }

        .round {
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .on .on_off {
            background-color: red;
            justify-content: flex-end;
        }

        .on .round {
            background-color: green;
        }

        /* Input container for the first screen */
        .input-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 90%;
        }

        textarea {
            width: 90%;
            height: 250px;
            border-radius: 5px;
            border: 3px solid #ccc;
            padding: 10px;
            font-size: 1.2em;
            transition: all 1.5s ease;
        }

        textarea:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            margin-top: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: grey;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2575fc;
        }

        /* Memory block styles */
        .memory-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .blocks-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .block {
            width: 200px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }

        .raw-memory {
            background-color: gray;
        }

        .code-memory {
            display: flex;
            flex-direction: column;
        }

        .memory-section {
            height: 75px;
            width: 100%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .yellow {
            background-color: yellow;
            color: black;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .gray {
            background-color: gray;
        }

        /* Updated Clear button style */
        #clr-prmpt {
            display: none;
            text-align: center;
            bottom: 5px;
            position: absolute;
        }
       .container {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 50px;
        }
        
        .row {
            display: flex;
            gap: 30px;
        }
        
        .item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 40%;
            position: absolute;
            bottom: -40px;
        }
        
        .reddot {
            background-color: red;
        }
        
        .purpledot {
            background-color: purple;
        }
        
        .yellowdot {
            background-color: yellow;
        }
        
        .greendot {
            background-color: green;
        }
        
        img {
            width: 100px;
            height: 60px;
        }
 </style>

    <script>
    let currentFullScreen = null;

    // Animate screens to their final position after 2 seconds
    window.onload = () => {
        setTimeout(() => {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('init');
                screen.classList.add('final');
            });
        }, 2);  // Corrected to 2ms for the delay
    };

    // Toggle screen to fullscreen or back
    function toggleScreen(screenClass) {
        const screen = document.querySelector(`.${screenClass}`);
        const isFullScreen = screen.classList.contains('fullscreen');

        if (isFullScreen) {
            screen.classList.remove('fullscreen');
            screen.classList.add('no-transition');
            document.querySelectorAll('.screen').forEach(s => {
                s.style.display = 'flex';
            });
        } else {
            screen.classList.add('fullscreen');
        }
    }

    // Submit text from the textarea to the chatbot API
    async function submitText() {
        const textarea = document.querySelector('textarea');
        const userPrompt = textarea.value.trim();

        if (!userPrompt) {
            alert('Please enter a prompt!');
            return;
        }

        // API options and request configuration
        const url = 'https://cheapest-gpt-4-turbo-gpt-4-vision-chatgpt-openai-ai-api.p.rapidapi.com/v1/chat/completions';
        const options = {
            method: 'POST',
            headers: {
                'x-rapidapi-key': 'bf15dae1c8mshd4a89c73f10c3d8p19f74ejsn26a5ee0689db',
                'x-rapidapi-host': 'cheapest-gpt-4-turbo-gpt-4-vision-chatgpt-openai-ai-api.p.rapidapi.com',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                messages: [
                    {
                        role: 'user',
                        content: userPrompt
                    }
                ],
                model: 'gpt-4o',
                max_tokens: 600,
                temperature: 0.9
            })
        };

        try {
            // Fetch chatbot response
            const response = await fetch(url, options);
            const result = await response.json();

            // Display the chatbot response on the top right screen
            const screen2 = document.getElementById('prmt');
            screen2.innerText = result.choices[0].message.content;
            screen2.style.display = 'block';

            // Show clear button
            document.getElementById('clr-prmpt').style.display = 'block';

        } catch (error) {
            console.error(error);
            alert('Rate limit is over, ask jerome to update api key.');
        }
    }

    // Clear the response on the top-right screen
    function clrprmt() {
        const screen2 = document.getElementById('prmt');
        screen2.innerText = '';
        screen2.style.display = 'none';
        document.getElementById('clr-prmpt').style.display = 'none';
    }
</script>
