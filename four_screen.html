<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Screen Transition with Memory Block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
        }

        .screen {
            position: absolute;
            width: 50%;
            height: 50%;
            border: 4px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1.5s ease;
            background-color: white;
            border-color: grey;
        }

        .screen.init {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .screen.final.top_left { top: 0; left: 0; }
        .screen.final.top_right { top: 0; right: 0; }
        .screen.final.bottom_left { bottom: 0; left: 0; }
        .screen.final.bottom_right { bottom: 0; right: 0; }

        .fullscreen {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: 10;
        }

        .on_off {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 20px;
            border: 2px solid black;
            border-radius: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 5px;
            background-color: white;
            transition: background-color 1s;
        }

        .round {
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .on .on_off {
            background-color: red;
            justify-content: flex-end;
        }

        .on .round {
            background-color: green;
        }

        /* Input container for the first screen */
        .input-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 90%;
        }

        textarea {
            width: 90%;
            height: 250px;
            border-radius: 5px;
            border: 3px solid #ccc;
            padding: 10px;
            font-size: 1.2em;
            transition: all 1.5s ease;
        }

        textarea:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            margin-top: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: grey;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2575fc;
        }

        /* Memory block styles */
        .memory-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .blocks-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .block {
            width: 200px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }

        .raw-memory {
            background-color: gray;
        }

        .code-memory {
            display: flex;
            flex-direction: column;
        }

        .memory-section {
            height: 75px;
            width: 100%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .yellow {
            background-color: yellow;
            color: black;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .gray {
            background-color: gray;
        }

        /* Updated Clear button style */
        #clr-prmpt {
            display: none;
            text-align: center;
            bottom: 5px;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- Top left screen with input -->
    <div class="screen top_left init">
        <div class="on_off" onclick="toggleScreen('top_left')">
            <div class="round"></div>
        </div>
        <div class="input-container">
            <textarea placeholder="Enter your text here..."></textarea>
            <button type="button" onclick="submitText()">Submit</button>
        </div>
    </div>

    <!-- Top right screen -->
    <div class="screen top_right init">
        <div class="on_off" onclick="toggleScreen('top_right')">
            <div class="round"></div>
        </div>
        <div id="Alert" style="text-align: center; display: none;">
            <h3>BACKEND CHATBOT NOT YET INTEGRATED</h3>
            <h6>Text submitted on 1st screen will be displayed here</h6>
        </div>
        <div class="screen_text" id="prmt"></div>
        <button id="clr-prmpt" onclick="clrprmt()">CLEAR</button>
    </div>

    <!-- Bottom left screen with memory block -->
    <div class="screen bottom_left init">
        <div class="on_off" onclick="toggleScreen('bottom_left')">
            <div class="round"></div>
        </div>
        <div class="memory-container">
            <div class="blocks-container">
                <div class="block raw-memory">
                    <p>Raw Memory</p>
                </div>
                <div class="block code-memory">
                    <div class="memory-section yellow">Code Shared to Development Team</div>
                    <div class="memory-section red">Tested Code with Bugs</div>
                    <div class="memory-section green">Code Clear, No Bugs</div>
                    <div class="memory-section gray">Raw Code</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom right screen -->
    <div class="screen bottom_right init">
        <div class="on_off" onclick="toggleScreen('bottom_right')">
            <div class="round"></div>
        </div>
        <div class="screen_text"></div>
    </div>

    <script>
        let currentFullScreen = null;

        // Animate screens to their final position after 2 seconds
        window.onload = () => {
            setTimeout(() => {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('init');
                    screen.classList.add('final');
                });
            }, 2000);  // Corrected to 2000ms for the delay
        };

        function toggleScreen(screenClass) {
            const screen = document.querySelector(`.${screenClass}`);
            const isFullScreen = screen.classList.contains('fullscreen');

            if (isFullScreen) {
                screen.classList.remove('fullscreen');
                screen.classList.add('no-transition');
                document.querySelectorAll('.screen').forEach(s => {
                    s.style.display = 'flex';
                });

                // Resize textarea when minimizing
                if (screen.querySelector('textarea')) {
                    screen.querySelector('textarea').style.width = '95%';
                    screen.querySelector('textarea').style.height = '250px';
                }

                setTimeout(() => {
                    screen.classList.remove('no-transition');
                }, 50);

                currentFullScreen = null;
            } else {
                if (currentFullScreen) {
                    currentFullScreen.classList.remove('fullscreen');
                    currentFullScreen.classList.add('no-transition');
                }
                screen.classList.add('fullscreen');
                currentFullScreen = screen;

                // Hide all other screens when fullscreen
                document.querySelectorAll('.screen').forEach(s => {
                    if (s !== screen) {
                        s.style.display = 'none';
                    }
                });

                // Resize textarea when maximizing
                if (screen.querySelector('textarea')) {
                    screen.querySelector('textarea').style.width = '60%';
                    screen.querySelector('textarea').style.height = '50%';
                }
            }
        }

        function submitText() {
            const textarea = document.querySelector('textarea');
            const inputValue = textarea.value;

            fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userInput: inputValue,
                }),
            })
            .then((response) => response.json())
            .then((data) => {
                const screen2 = document.getElementById("prmt");
                screen2.innerText = data.message;
                screen2.style.display = "block";
                document.getElementById("clr-prmpt").style.display = "block";
            })
            .catch((error) => {
                const screen2 = document.getElementById("prmt");
                screen2.innerText = "Server is not running. Please try later.";
                screen2.style.display = "block";
            });
        }

        function clrprmt() {
            const screen2 = document.getElementById("prmt");
            screen2.innerText = "";
            screen2.style.display = "none";
            document.getElementById("clr-prmpt").style.display = "none";
        }
    </script>
</body>
</html>
