<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Screen Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: grey;
        }

        .top_two, .bottom_two {
            width: 100%;
            display: flex;
        }

        .screen {
            position: absolute;
            width: 50%;
            height: 50%;
            border: 4px solid;
            border-radius: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1.5s ease;
            box-shadow: inset 0 0 25px grey;
            overflow: hidden; /* Ensures no content overflows */
        }

        .top_right, .top_left, .bottom_left, .bottom_right {
            background-color: white;
            border-color: grey;
        }

        /* Start position in the center */
        .screen.init {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Final positions in corners */
        .screen.final.top_left { top: 0; left: 0; }
        .screen.final.top_right { top: 0; right: 0; }
        .screen.final.bottom_left { bottom: 0; left: 0; }
        .screen.final.bottom_right { bottom: 0; right: 0; }

        /* Full screen transition */
        .fullscreen {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: 10;
        }

        .on_off {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 20px;
            border: 2px solid black;
            border-radius: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 5px;
            background-color: white;
            transition: background-color 1s;
        }

        .round {
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .on .on_off {
            background-color: red;
            justify-content: flex-end;
        }

        .on .round {
            background-color: green;
        }

        .input-container {
    display: flex;
    flex-direction: column; /* Aligns items in a column */
    justify-content: center; /* Centers the items */
    align-items: center; /* Centers the items */
    padding: 10px; /* Space around the input */
    width: 90%; /* Set width to a smaller percentage to fit in the screens */
}


        textarea {
            width: 100%; /* Full width */
            height: 100%; /* Fixed height */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Border color */
            padding: 10px; /* Padding inside */
            margin-right: 8px;
            resize: none; /* Disable resizing */
            font-size: 16px; /* Font size */
            transition: border-color 0.3s; /* Transition for border color */
        }

        textarea:focus {
            border-color: #6a11cb; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        button {
            margin-top: 5px; /* Space above button */
            padding: 10px; /* Button padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            background-color: grey; /* Button background */
            color: white; /* Text color */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Transition for background color */
            box-shadow: grey;
        }

        button:hover {
            background-color: #2575fc; /* Change background color on hover */
        }
        .

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .input-container {
                margin-top: 10px; /* Reduce space for smaller screens */
            }
            button {
                padding: 8px; /* Smaller padding */
                font-size: 14px; /* Smaller font size */
            }
            textarea {
                font-size: 14px; /* Smaller font size */
            }
        }

        .no-transition {
            transition: none !important; /* Disable transition */
        }
    </style>
</head>
<body>
    <div class="screen top_left init">
        <div class="on_off" onclick="toggleScreen('top_left')">
            <div class="round"></div>
        </div>
        <div class="input-container">

         <textarea placeholder="Enter your text here..."></textarea>

         <button type="button" onclick="submitText()">Submit</button>
</div>
        </div>
    <div class="screen top_right init">
        <div class="on_off" onclick="toggleScreen('top_right')">
            <div class="round"></div>
        </div>
        <div class= "screen_text"></div>
    </div>
    <div class="screen bottom_left init">
        <div class="on_off" onclick="toggleScreen('bottom_left')">
            <div class="round"></div>
        </div>
        <div class= "screen_text"></div>
    </div>
    <div class="screen bottom_right init">
        <div class="on_off" onclick="toggleScreen('bottom_right')">
            <div class="round"></div>
        </div>
        <div class= "screen_text"></div>
    </div>

    <script>
        let currentFullScreen = null;

        // Animate screens to their final position after 2 seconds
        window.onload = () => {
            setTimeout(() => {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('init');
                    screen.classList.add('final');
                });
            }, 2000);
        };

        function toggleScreen(screenClass) {
            const screen = document.querySelector(`.${screenClass}`);
            const isFullScreen = screen.classList.contains('fullscreen');

            if (isFullScreen) {
                // Minimize: Go back to original position
                screen.classList.remove('fullscreen');
                screen.classList.add('no-transition'); // Disable transition during minimize
                document.querySelectorAll('.screen').forEach(s => s.style.display = 'block');

                // Remove the no-transition class after a short delay
                setTimeout(() => {
                    screen.classList.remove('no-transition'); // Re-enable transition
                }, 50); // Adjust delay as necessary (50ms should suffice)

                currentFullScreen = null;
            } else {
                // Maximize: Full screen
                if (currentFullScreen) {
                    // Minimize the current full screen first
                    currentFullScreen.classList.remove('fullscreen');
                    currentFullScreen.classList.add('no-transition'); // Disable transition during minimize
                }
                screen.classList.add('fullscreen');
                document.querySelectorAll('.screen').forEach(s => {
                    if (s !== screen) s.style.display = 'none';
                });
                currentFullScreen = screen;
            }

            // Toggle button state
            screen.classList.toggle('on');
        }

        function submitText() {
            const text = document.querySelector('.top_left textarea').value;
            console.log('Submitted Text:', text);
            // You can add functionality here to handle the submitted text
        }
    </script>
</body>
</html>
