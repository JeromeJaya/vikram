<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Screen Layout with Maximization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: grey;
        }

        .screen {
            position: absolute;
            width: 50%;
            height: 50%;
            border: 4px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1s ease;
            overflow: hidden;
            background-color: white;
            border-color: grey;
        }

        .screen.top_left { top: 0; left: 0; }
        .screen.top_right { top: 0; right: 0; }
        .screen.bottom_left { bottom: 0; left: 0; }
        .screen.bottom_right { bottom: 0; right: 0; }

        .fullscreen {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: 10;
        }

        .minimized {
            width: 33.3% !important;
            height: 33.3% !important;
            position: absolute;
            right: 0;
            transition: all 1s ease;
        }

        .on_off {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 20px;
            border: 2px solid black;
            border-radius: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 5px;
            background-color: white;
            transition: background-color 1s;
        }

        .round {
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .on .on_off {
            background-color: red;
            justify-content: flex-end;
        }

        .on .round {
            background-color: green;
        }

    </style>
</head>
<body>

    <div class="screen top_left">
        <div class="on_off" onclick="toggleScreen('top_left')">
            <div class="round"></div>
        </div>
        <div>Top Left</div>
    </div>

    <div class="screen top_right">
        <div class="on_off" onclick="toggleScreen('top_right')">
            <div class="round"></div>
        </div>
        <div>Top Right</div>
    </div>

    <div class="screen bottom_left">
        <div class="on_off" onclick="toggleScreen('bottom_left')">
            <div class="round"></div>
        </div>
        <div>Bottom Left</div>
    </div>

    <div class="screen bottom_right">
        <div class="on_off" onclick="toggleScreen('bottom_right')">
            <div class="round"></div>
        </div>
        <div>Bottom Right</div>
    </div>

    <script>
        let currentFullScreen = null;

        function toggleScreen(screenClass) {
            const screen = document.querySelector(`.${screenClass}`);
            const allScreens = document.querySelectorAll('.screen');

            if (screen.classList.contains('fullscreen')) {
                resetScreens();
            } else {
                allScreens.forEach(s => {
                    if (!s.classList.contains(screenClass)) {
                        s.classList.add('minimized');
                    }
                });
                screen.classList.add('fullscreen');
                currentFullScreen = screenClass;
            }
        }

        function resetScreens() {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('fullscreen', 'minimized');
            });
            currentFullScreen = null;
        }

    </script>

</body>
</html>
