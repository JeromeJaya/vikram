    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
        }

        .body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 50%;
            margin: 0;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            width: 50%;
            height: 50%;
            border: 4px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1.5s ease;
            background-color: white;
            border-color: grey;
        }

        .screen.init {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .screen.final.top_left { top: 0; left: 0; }
        .screen.final.top_right { top: 0; right: 0; }
        .screen.final.bottom_left { bottom: 0; left: 0; }
        .screen.final.bottom_right { bottom: 0; right: 0; }

        .fullscreen {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: 10;
        }

        .on_off {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 20px;
            border: 2px solid black;
            border-radius: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 5px;
            background-color: white;
            transition: background-color 1s;
        }

        .round {
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .on .on_off {
            background-color: red;
            justify-content: flex-end;
        }

        .on .round {
            background-color: green;
        }

    </style>

    <script>
        let currentFullScreen = null;

        // Animate screens to their final position after 2 seconds
        window.onload = () => {
            setTimeout(() => {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('init');
                    screen.classList.add('final');
                });
            }, 2);  // Delay for initial animation
        };

        // Toggle screen to fullscreen or back
        function toggleScreen(screenClass) {
            const screen = document.querySelector(`.${screenClass}`);
            const isFullScreen = screen.classList.contains('fullscreen');
            const botbtn = document.getElementById('bot-btn');
              botbtn.style.padding = "15px"; 

            if (isFullScreen) {
                screen.classList.remove('fullscreen');
                screen.classList.add('no-transition');
                document.querySelectorAll('.screen').forEach(s => {
                    s.style.display = 'flex';
                });
            } else {
                screen.classList.add('fullscreen');
            }
        }
