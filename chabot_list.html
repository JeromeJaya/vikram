<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Selection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light gray background for the page */
    }

    .chatbot-container {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Space between buttons */
      width: 90%;
      max-width: 400px; /* Limit the width of the buttons */
    }

    .chatbot-btn {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px; /* Curved edges */
      color: #333; /* Dark gray text color */
      background-color: #e0e0e0; /* Light gray background */
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.1s;
    }

    /* Hover effect */
    .chatbot-btn:hover {
      background-color: #d0d0d0;
      transform: scale(1.02); /* Slightly larger on hover */
    }

    .chatbot-btn:active {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body>

  <div class="chatbot-container">
    <button onclick="redirectTo('https://chat.openai.com')" class="chatbot-btn">ChatGPT</button>
    <button onclick="redirectTo('https://www.google.com/gemini')" class="chatbot-btn">Gemini</button>
    <button onclick="redirectTo('https://claude.ai/new')" class="chatbot-btn">Claude</button>
    <button onclick="redirectTo('https://copilot.microsoft.com/')" class="chatbot-btn">Copilot</button>
    <button onclick="redirectTo('https://v0.dev/')" class="chatbot-btn">v0.dev</button>
  </div>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
