<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome's Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height:80%;
            botton:10px;
        }

        #chat-box {
            padding: 10px;
            height: 800px;
            overflow-y: scroll;
            border-bottom: 1px solid #e0e0e0;
            animation: fadeIn 0.5s ease-in;
        }

        .user-message, .bot-message {
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 0px 3px blue;
            margin: 5px 0;
            max-width: 80%;
            position: relative;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        input[type="text"] {
            border: none;
            border-top: 1px solid #e0e0e0;
            padding: 10px;
            width: calc(100% - 50px);
            outline: none;
            border-radius: 0;
            box-shadow: none;
            font-size: 16px;
        }

        #send-button {
            border: none;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #developer{
            color: grey;
            text-align: center;
            opacity:.1;
            position: fixed;
            top:5%;
        }
    </style>
</head>
<body>
<div id="developer"> <h2>JEROME'S API INTEGRATED CHATBOT</h2></div>
<div id="chat-container">    
    <div id="chat-box">
        <div class="bot-message" style="opacity: .2;"> INITIALY IT MAY TAKE FEW SECONDS TO RESPOND </div>
    </div>
    <div style="display: flex;">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
</div>
<script>
    const url = 'https://chatgpt-42.p.rapidapi.com/conversationgpt4-2';
    const options = {
        method: 'POST',
        headers: {
            'x-rapidapi-key': 'bf15dae1c8mshd4a89c73f10c3d8p19f74ejsn26a5ee0689db',
            'x-rapidapi-host': 'chatgpt-42.p.rapidapi.com',
            'Content-Type': 'application/json'
        }
    };

    document.getElementById('send-button').addEventListener('click', async () => {
        const userMessage = document.getElementById('user-input').value;
        addMessage('user', userMessage); // Show user message

        // Prepare the body for the fetch request
        options.body = JSON.stringify({
            messages: [
                {
                    role: 'user',
                    content: userMessage
                }
            ],
            system_prompt: '',
            temperature: 0.7,
            top_k: 5,
            top_p: 0.8,
            max_tokens: 100,
            web_access: true
        });

        try {
            const response = await fetch(url, options);

            // Check if the response is ok (status code 200-299)
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json(); // Parse the JSON response
            console.log('API Response:', result); // Log the response for debugging
            addMessage('bot', 'The bot is thinking...');
            // Check if the response indicates success
            if (result.status) {
                const botMessage = result.result; // Access the result directly
                addMessage('bot', botMessage);
            } else {
                addMessage('bot', 'Unexpected response format or error from the server.');
            }
        } catch (error) {
            console.error('Error:', error);
            addMessage('bot', 'Sorry, there was an error processing your request.');
        }

        document.getElementById('user-input').value = ''; // Clear input field
    });

    function addMessage(sender, message) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
    }
</script>

</body>
</html>
