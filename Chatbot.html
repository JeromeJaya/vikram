<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Chatbot</title>

</head>
<body>
  <div class="chat-container">
    <div class="chatbox" id="chatbox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</body>
</html>
<style>
/* Dark theme styling */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #1e1e1e;
  color: #ffffff;
}

.chat-container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100vh;
  width: 100vw;
  background-color: #333;
}

.chatbox {
  flex-grow: 1;
  padding: 10px;
  overflow-y: auto;
  background-color: #2d2d2d;
  border-bottom: 2px solid #444;
}

.input-container {
  display: flex;
  padding: 10px;
  background-color: #1f1f1f;
}

input {
  flex-grow: 1;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  background-color: #444;
  color: #fff;
}

input::placeholder {
  color: #bbb;
}

button {
  padding: 10px;
  margin-left: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* Message styles */
.message {
  padding: 8px 10px;
  margin: 5px 0;
  border-radius: 10px;
  max-width: 70%;
  word-wrap: break-word;
}

.message.user {
  align-self: flex-end;
  background-color: #007bff;
}

.message.bot {
  align-self: flex-start;
  background-color: #444;
}
</style>

<script>
document.getElementById('sendBtn').addEventListener('click', async () => {
  const userInput = document.getElementById('userInput').value;
  if (userInput.trim() === '') return;

  // Display user's message in chatbox
  displayMessage(userInput, 'user');
  
  // Fetch bot response
  const response = await getBotResponse(userInput);
  displayMessage(response, 'bot');
  
  // Clear input field
  document.getElementById('userInput').value = '';
});

function displayMessage(message, role) {
  const chatbox = document.getElementById('chatbox');
  const messageElement = document.createElement('div');
  messageElement.classList.add('message', role);
  messageElement.textContent = message;
  chatbox.appendChild(messageElement);
  chatbox.scrollTop = chatbox.scrollHeight;
}

async function getBotResponse(userInput) {
  const url = 'https://open-ai21.p.rapidapi.com/claude3';
  const options = {
    method: 'POST',
    headers: {
      'x-rapidapi-key': 'cd5398045fmsh097aa728517c5e2p142dfbjsn56474f130c02',
      'x-rapidapi-host': 'open-ai21.p.rapidapi.com',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      messages: [{ role: 'user', content: userInput }],
      web_access: false
    })
  };

  try {
    const response = await fetch(url, options);
    const result = await response.json();
    return result.choices[0].message.content; // Assuming API response structure
  } catch (error) {
    console.error(error);
    return 'Sorry, something went wrong.';
  }
}
</script>
