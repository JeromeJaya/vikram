<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Blocks with Project Navigation</title>
    <style>
        /* Style section remains unchanged */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .top-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: #f0f0f0;
            width: 100%;
            justify-content: center;
        }
        
        .folder-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        
        .search-bar {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        
        .action-button {
            display: none;
            padding: 8px 16px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .cancel-button {
            background-color: #d9534f;
        }
        
        .assign-button {
            background-color: #5cb85c;
            margin-right: 10px;
        }
        
        .show-file-button {
            background-color: #5bc0de;
        }
        
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 20px;
        }
        
        .block {
            width: 200px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        
        .raw-memory {
            background-color: #999;
        }
        
        .code-memory {
            display: flex;
            flex-direction: column;
        }
        
        .memory-section {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .yellow {
            background-color: yellow;
            color: black;
        }
        
        .red {
            background-color: red;
        }
        
        .green {
            background-color: green;
        }
        
        .gray {
            background-color: gray;
        }
    </style>
</head>

<body>

    <!-- Top navigation bar -->
    <div class="top-nav">
        <!-- Folder icon for file upload -->
        <label>
            <img src="https://img.icons8.com/material-rounded/24/000000/folder-invoices.png" alt="Folder Icon" class="folder-icon" onclick="document.getElementById('file-input');">
            <input type="file" id="file-input" accept="application/pdf, text/plain" style="display: none;" onchange="handleFileUpload(event)">
        </label>

        <!-- Project type dropdown -->
        <select id="project-type" class="search-bar" onchange="selectProjectType()">
            <option value="" disabled selected>Select Project Type...</option>
            <option value="new">New Project</option>
            <option value="existing">Existing Project</option>
        </select>

        <!-- Project search bar -->
        <input type="text" id="project-search" class="search-bar" placeholder="Enter project code..." style="display: none;">

        <!-- Team selection dropdown -->
        <select id="team-select" class="search-bar" style="display: none;" onchange="enableManagerPrompt()">
            <option value="" disabled selected>Select a team...</option>
            <option value="prompting">Prompting Team</option>
            <option value="developing">Developing Team</option>
            <option value="testing">Testing Team</option>
        </select>

        <!-- Assign, Cancel, and Show File Content buttons -->
        <button id="assign-button" class="action-button assign-button" onclick="showTeamSelection()">Assign</button>
        <button id="show-file-button" class="action-button show-file-button" onclick="displayFileContent()">Open File Content</button>
        <button id="cancel-button" class="action-button cancel-button" onclick="cancelSearch()">Cancel</button>
    </div>

    <!-- Memory blocks container -->
    <div class="container">
        <!-- Raw memory block -->
        <div class="block raw-memory">Raw Memory</div>

        <!-- Code memory block with sections -->
        <div class="block code-memory">
            <div class="memory-section yellow">Code Shared to Development Team</div>
            <div class="memory-section red">Tested Code with Bugs</div>
            <div class="memory-section green">Code Clear, No Bugs</div>
            <div class="memory-section gray">Raw Code</div>
        </div>
    </div>

    <script>
        let fileContent = ""; // Store the file content

        // Function to handle file upload and update the file status
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileContent = e.target.result; // Store the file content
                    document.getElementById('show-file-button').style.display = "inline-block"; // Show the "Open File Content" button
                    document.getElementById('project-search').value = "File ready to open"; // Update search bar
                };
                reader.readAsText(file);

                // Disable file input to prevent it from being triggered again
                document.getElementById('file-input').disabled = true;

                // Optionally, re-enable the input after some time or after another action
                // document.getElementById('file-input').disabled = false;
            }
        }

        // Function to display file content in the search bar
        function displayFileContent() {
            document.getElementById('project-search').value = fileContent;
        }

        // Function to handle project type selection
        function selectProjectType() {
            const projectType = document.getElementById('project-type').value;
            if (projectType === 'new') {
                newProject();
            } else if (projectType === 'existing') {
                existingProject();
            }
        }

        // New project function
        function newProject() {
            const projectCode = prompt("Enter project code for the new project:");
            if (projectCode) {
                document.getElementById('project-search').value = projectCode;
                document.getElementById('assign-button').style.display = "inline-block"; // Show Assign button
            }
        }

        // Existing project function
        function existingProject() {
            document.getElementById('project-search').style.display = "inline-block"; // Show the search bar only for entering project code
            document.getElementById('assign-button').style.display = "none"; // Hide the assign button initially
        }

        // Show the team selection dropdown when Assign button is clicked
        function showTeamSelection() {
            document.getElementById('team-select').style.display = "inline-block"; // Display team select dropdown
            document.getElementById('cancel-button').style.display = "inline-block"; // Show Cancel button
        }

        // Enable manager prompt after selecting a team
        function enableManagerPrompt() {
            if (document.getElementById('team-select').value) {
                assignWork(); // Call assignWork when team is selected
            }
        }

        // Assign work function
        function assignWork() {
            const managerCode = prompt("Please enter the manager code:");
            if (managerCode) {
                alert("Work assigned successfully to " + document.getElementById('team-select').value + " team.");
                cancelSearch();
            } else {
                alert("Manager code is required to assign work.");
            }
        }

        // Cancel search function
        function cancelSearch() {
            document.getElementById('project-search').value = "";
            document.getElementById('project-search').style.display = "none";
            document.getElementById('team-select').style.display = "none";
            document.getElementById('assign-button').style.display = "none";
            document.getElementById('cancel-button').style.display = "none";
            document.getElementById('show-file-button').style.display = "none";
            document.getElementById('project-type').selectedIndex = 0;
            fileContent = ""; // Clear file content
            // Re-enable the file input after cancel or when needed
            document.getElementById('file-input').disabled = false;
        }
    </script>

</body>

</html>
