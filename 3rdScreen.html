<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Blocks with Project Navigation</title>
    <style>
        #thirdScreenBody {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        /* Top navigation bar */
        
        .top-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: #f0f0f0;
            width: 100%;
            justify-content: center;
        }
        /* Folder icon style */
        
        .folder-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        /* Search bars */
        
        .search-bar {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        /* Cancel button */
        
        .cancel-button {
            display: none;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Main container for memory blocks */
        
        .memory-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 20px;
        }
        /* Memory blocks */
        
        .blocks-container {
            width: 200px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        
        .raw-memory {
            background-color: #999;
        }
        /* Code memory with sections */
        
        .code-memory {
            display: flex;
            flex-direction: column;
        }
        
        .memory-section {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .yellow {
            background-color: yellow;
            color: black;
        }
        
        .red {
            background-color: red;
        }
        
        .green {
            background-color: green;
        }
        
        .gray {
            background-color: gray;
        }
    </style>
</head>

<body id="thirdScreenBody">

    <!-- Top navigation bar -->
    <div class="top-nav">
        <!-- Folder icon for file upload -->
        <label>
            <img src="https://img.icons8.com/material-rounded/24/000000/folder-invoices.png" alt="Folder Icon" class="folder-icon" onclick="document.getElementById('file-input').click();">
            <input type="file" id="file-input" accept="application/pdf, text/plain" style="display: none;" onchange="handleFileUpload(event)">
        </label>

        <!-- Project search bar -->
        <input type="text" id="project-search" class="search-bar" placeholder="Search project..." onfocus="searchProject()">

        <!-- Dropdown for team selection -->
        <select id="team-select" class="search-bar" style="display: none;">
            <option value="" disabled selected>Select a team...</option>
            <option value="prompting">Prompting Team</option>
            <option value="developing">Developing Team</option>
            <option value="testing">Testing Team</option>
        </select>

        <!-- Cancel button -->
        <button id="cancel-button" class="cancel-button" onclick="cancelSearch()">Cancel</button>
    </div>

    <!-- Memory blocks container -->
    <div class="memory-container">
        <!-- Raw memory block -->
        <div class="block raw-memory">Raw Memory</div>

        <!-- Code memory block with sections -->
        <div class="block code-memory">
            <div class="memory-section yellow">Code Shared to Development Team</div>
            <div class="memory-section red">Tested Code with Bugs</div>
            <div class="memory-section green">Code Clear, No Bugs</div>
            <div class="memory-section gray">Raw Code</div>
        </div>
    </div>

    <script>
        // Function to handle file upload and copy file content to the search bar
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('project-search').value = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        // Function to prompt the user to choose project type on search
        function searchProject() {
            const cancelButton = document.getElementById('cancel-button');
            cancelButton.style.display = 'inline-block';

            const projectType = prompt("Is this a New Project or Existing Project? (Type 'new' or 'existing')");
            if (projectType) {
                if (projectType.toLowerCase() === 'new') {
                    newProject();
                } else if (projectType.toLowerCase() === 'existing') {
                    existingProject();
                } else {
                    alert("Please enter either 'new' or 'existing'.");
                    cancelSearch(); // Call cancelSearch if input is invalid
                }
            } else {
                cancelSearch(); // Cancel search if no input provided
            }
        }

        // New project function
        function newProject() {
            const projectCode = prompt("Enter project code for the new project:");
            if (projectCode) {
                document.getElementById('project-search').value = projectCode;
                showTeamOptions();
            }
        }

        // Existing project function
        function existingProject() {
            showTeamOptions();
        }

        // Display team options in the second search box as a dropdown
        function showTeamOptions() {
            const teamSelect = document.getElementById('team-select');
            teamSelect.style.display = "inline-block";
            teamSelect.focus();
        }

        // Cancel search function
        function cancelSearch() {
            const cancelButton = document.getElementById('cancel-button');
            const teamSelect = document.getElementById('team-select');
            const projectSearch = document.getElementById('project-search');

            projectSearch.value = ""; // Clear the search box
            teamSelect.style.display = "none"; // Hide team dropdown
            cancelButton.style.display = "none"; // Hide cancel button
        }
    </script>

</body>

</html>
